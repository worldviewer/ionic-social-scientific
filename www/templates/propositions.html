<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-nav-view name="proposition-id"></ion-nav-view>

<ion-tabs class="tabs-icon-top tabs-color-active-light tabs-background-calm">

    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Help" icon-off="ion-help" icon-on="ion-help-circled" href="#/tab/help">
        <ion-nav-view name="tab-help"></ion-nav-view>
    </ion-tab>

    <!-- Constructs Tab -->
    <ion-tab title="Model" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/model">
        <ion-nav-view name="tab-model"></ion-nav-view>
    </ion-tab>

</ion-tabs>
